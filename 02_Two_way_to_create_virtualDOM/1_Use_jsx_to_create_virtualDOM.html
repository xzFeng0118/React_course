<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create VirtualDOM with jsx</title>
    </head>
    <body>
        <!-- Prepare a container-->
        <div id="test"></div>

        <!-- import react core library-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- import react-dom to support the react to control the DOM-->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- import babel to support the function to transfer jsx into js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1.Create a virtual DOM
            const VDOM = (
                <h1 id="title">
                    <span>Hello React</span>
                </h1>
            )
            //2.Make the virtual DOM display on the UI
            ReactDOM.render(VDOM, document.getElementById('test'))
        </script>

    </body>
</html>

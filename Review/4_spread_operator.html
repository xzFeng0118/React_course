<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spread Operator</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr1 = [1, 3, 5, 7, 9]
            let arr2 = [2, 4, 6, 8, 10]
            console.log(...arr1);
            let arr3 = [...arr1, ...arr2]//Spread an array
            console.log(...arr3);//Connect arrays

            function sum(a,b){
                return a+b
            }
            console.log(sum(1, 2, 3));
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spread Operator</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr1 = [1, 3, 5, 7, 9]
            let arr2 = [2, 4, 6, 8, 10]
            console.log(...arr1);//Spread an array
            let arr3 = [...arr1, ...arr2]
            console.log(...arr3);//Connect arrays

            function sum(...numbers){
                return numbers.reduce((preValue, currentValue)=>{
                    return preValue + currentValue
                })
            }
            console.log(sum(1, 2, 3));

            let person = {name:"tom", age: 18}
            let person2 = {...person} //clone the object

            person.name = 'Jerry' //change the value in person, but doesn't affect the value in clone
            console.log(person);
            console.log(person2);

            let person3 = {...person, name:"Jack", address:"Melbourne"}
            console.log(person3);
        </script>
</body>
</html>

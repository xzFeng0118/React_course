<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice with jsx</title>
    </head>
    <body>
        <!-- Prepare a container-->
        <div id="test"></div>

        <!-- import react core library-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- import react-dom to support the react to control the DOM-->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- import babel to support the function to transfer jsx into js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //simulate some data
            const data = ['Angular', 'React', 'Vu']
            //1.Create a virtual DOM
            const VDOM = (
                <div>
                    <h1>Frontend js framework list</h1>
                    <ul>
                        {
                            data.map((item, index)=>{
                                return <li key={index}>{item}</li>
                            })
                        }
                    </ul>
                </div>
            )
            //2.Render the virtual DOM display on the UI
            ReactDOM.render(VDOM, document.getElementById('test'))
             /*
                jsx grammar
                    1.No quotation marks during the process of defining virtual DOM
                    2.Js expression in label should be contained in the {}
                        JS statement vs. JS expression
                        - JS expression: an expression will return a value, can be placed at where needs a value
                            (1). a
                            (2). a+b
                            (3). demo(1)
                            (4). arr.map()
                            (5). function test () {}
                        - JS statement: code
                            (1). if(){}
                            (2). for(){}
                            (3). switch(){case:xxxx}
                    3.Use className instead of class in style(Use class after version 18, need to be tested)
                    4.style inline format is: style={{key:value}}, use uppercase instead of '-'
                    5.Virtual DOM only has one root label
                    6.The first letter in labels:
                        (1).If its lowercase, transfer into the label in html with same name
                        (2).If its uppercase, react would render the corresponding component 
                        (3).Else if no element in html has same name, or component hasn't been defined, error appears.
            */
        </script>

    </body>
</html>
